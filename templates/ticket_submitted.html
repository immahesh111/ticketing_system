<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ticket Submitted Successfully</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #FFFFFF; /* White background */
            display: flex;
            justify-content: center; /* Center horizontally */
            align-items: center; /* Center vertically */
            min-height: 100vh;
            margin: 0;
            padding: 20px;
            position: relative;
        }

        .logo-container {
            position: absolute; /* Position logo in upper left */
            top: 20px;
            left: 20px;
        }

        .logo {
            max-width: 150px;
            display: block;
        }

        .content-box {
            background-color: #FFFFFF; /* White background for the box */
            border-radius: 12px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
            padding: 40px;
            text-align: center;
            width: 80%;
            max-width: 600px;
        }

        h1 {
            color: #28a745; /* Success color */
            margin-bottom: 20px;
            font-size: 2.5rem;
        }

        p {
            font-size: 1.2rem;
            color: #000000; /* Black text */
            margin-bottom: 30px;
        }

        .ticket-id {
            font-weight: bold;
            color: #000000; /* Black text */
        }

        .btn-primary {
            background-color: #F4A261; /* Yellow-orange from template */
            border-color: #000000; /* Black border */
            color: #000000; /* Black text */
            padding: 12px 24px;
            border-radius: 8px;
            text-decoration: none;
            transition: background-color 0.3s ease, box-shadow 0.3s ease, transform 0.3s ease;
        }

        .btn-primary:hover {
            background-color: #FFC107; /* Brighter yellow accent */
            border-color: #000000;
            color: #000000;
            box-shadow: 0 5px 15px rgba(244, 162, 97, 0.4);
            transform: translateY(-3px);
        }
    </style>
</head>
<body>
    <div class="logo-container">
        <img src="{{ url_for('static', filename='images/padget_logo.png') }}" alt="Padget Logo" class="logo">
    </div>
    <div class="content-box">
        <h1>Ticket Submitted Successfully!</h1>
        <p>Your ticket ID is: <span class="ticket-id">{{ ticket_id }}</span></p>
        <a href="{{ url_for('index') }}" class="btn btn-primary">Back to Home</a>
    </div>
</body>
</html>
