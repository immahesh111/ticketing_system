<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Padget Down Time Alert System</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f8f9fa;
            font-family: 'Arial', sans-serif;
            /* Use a more modern font */
        }

        .container {
            margin-top: 50px;
        }

        .jumbotron {
            background-color: #ffffff;
            /* Light background */
            padding: 2rem 1rem;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            /* Subtle shadow */
        }

        h1 {
            color: #343a40;
            /* Darker, more readable heading */
        }

        .lead {
            color: #6c757d;
            /* Muted lead text */
        }

        hr {
            border-top: 1px solid #dee2e6;
        }

        .btn-primary {
            background-color: #007bff;
            border-color: #007bff;
            transition: background-color 0.3s ease;
            /* Smooth transition */
        }

        .btn-primary:hover {
            background-color: #0056b3;
            /* Darker shade on hover */
            border-color: #0056b3;
        }

        .col-md-6 {
            margin-bottom: 20px;
            /* Spacing between columns */
        }

        h2 {
            color: #495057;
            /* Slightly darker heading */
        }

        p {
            color: #545b62;
            /* Slightly darker paragraph text */
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="jumbotron">
            <h1 class="display-4">Welcome to Padget Down Time Alert System</h1>
            <p class="lead">Please choose an option:</p>
            <hr class="my-4">
            <div class="row">
                <div class="col-md-6">
                    <h2>Production</h2>
                    <p>Create new tickets.</p>
                    <a class="btn btn-primary btn-lg" href="{{ url_for('production_login') }}" role="button">Go to
                        Production</a>
                </div>
                <div class="col-md-6">
                    <h2>Engineering</h2>
                    <p>Manage and view existing tickets.</p>
                    <a class="btn btn-primary btn-lg" href="{{ url_for('engineering_login') }}" role="button">Go to
                        Engineering</a>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
